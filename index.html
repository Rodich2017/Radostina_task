<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple JavaScript Address Book</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="navigation">
    <ul class="nav-list">
        <li id="js-show-all">Show all Contacts</li>
        <li id="js-search">Search</li>
        <li id="js-add-new">Add New Contact</li>
    </ul>
</div>
<div id="search-panel" class="panel">
    <h1>Search Contacts</h1>
    <form id="search" action="#">
	
		    <div/>
		<img id='logoImage' src="https://raw.githubusercontent.com/Rodich2017/FirstTest/master/business.jpg" class="center-block" />  
		</div>  
	
	
        <div id="results">
      </div>
        <div>
            <label>
                <input type="text" name="search" id="search" placeholder="Enter name of contact" />
            </label>
        </div>
                <input type="submit" value="Submit" />
    </form>
</div>
    <div id="contact-panel" class="panel">
        <form id="contact" action="#">
            <h1>Add a new contact</h1>
            <div>
                <label>
                    <input type="text" name="person" id="name" placeholder="John Smith" />
                </label>
                <label>
                    <input type="text" name="phone" id="name" placeholder="1234567" />
                </label>
				
				<!--form method="post"-->
						<fieldset>
								<legend><b>Type of phone</b></legend>
										<input type="checkbox" name="ph_type" value="Cat" />Mobile<br />
										<input type="checkbox" name="ph_type" value="Dog" />Fixed<br />
						</fieldset>
				<!--/form-->
				
				<!-- form method="post"-->
						<fieldset>
								<legend><b>Active?</b></legend>
										<input type="radio" name="stat" value="true" />Yes<br />
										<input type="radio" name="stat" value="false" />No<br />
										<!-- input type="submit" value="Submit now" /-->
						</fieldset>
				<!--/form-->
				
                <label>
                    <input type="text" name="email" id="name" placeholder="john@example.com" />
                </label>
            </div>
            <div>
                <input type="submit" value="Submit" />
				<!-- input type="reset" value="Clear Form" / -->
            </div>
			 <div>
				<input type="reset" value="Clear Form" / -->
            </div>
        </form>
    </div>
<div id = "show-panel" class="panel">
  
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
